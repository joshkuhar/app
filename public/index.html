<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- home page -->
	<div>Whay you spent money on</div>
	<input type="text" placeholder="What I bought" id="item-bought"><br>
	<input type="text" placeholder="What I paid for it" id="price-paid"><br>
	<input type="submit" id="submit">

	<!-- output page -->
	<div>What you really paid</div>
	<div id="item"></div>
	<div id="actual-price"></div>
	<div id="username"></div>
	<div id="history"></div>
	
	<!-- create account -->
	<div class="create-user">Create Account</div>
	<input type="text" placeholder="Select Username" id="create-username"><br>
	<input type="text" placeholder="Create Password" id="password"><br>
	<input type="submit" id="submit-user">

	<!-- login -->
	<div class="login">Login</div>
	<input type="text" placeholder="enter username" id="enter-username"><br>
	<input type="text" placeholder="enter password" id="enter-password"><br>
	<input type="submit" id="submit-login"><br>

	<!-- history -->
	<div>Previous purchases</div>
	<div id="previous-list"></div>

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
